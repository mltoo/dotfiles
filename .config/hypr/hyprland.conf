
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


source=~/.config/machinespecific/hypr/hyprland.conf

workspace = name:G, gapsin:0, gapsout:0, rounding:false, bordersize:0

windowrule = match:class ^(xwaylandvideobridge)$, opacity 0.0
windowrule = match:class ^(xwaylandvideobridge)$, no_anim true
windowrule = match:class ^(xwaylandvideobridge)$, no_focus true
windowrule = match:class ^(xwaylandvideobridge)$, no_initial_focus true,
#windowrulev2 = noanim,class:^(flameshot)$
windowrule = match:title ^(flameshot), move 0 0,
#windowrulev2 = nofullscreenrequest,title:^(flameshot)
#windowrulev2=immediate,class:*
#, class:^(cs2)$
#windowrulev2 = workspace name:G, immediate, float, opaque, class:.*gamescope.*
windowrule = match:class gamescope, max_size 1920 1080, min_size 1920 1080, immediate true, float true, opaque true, 
windowrule = match:class gamescope, size 1920 1080
windowrule = match:class gamescope, max_size 1920 1080, 
windowrule = match:class gamescope, min_size 1920 1080, 
windowrule = match:class .*steam.*, workspace 9 silent, no_initial_focus true
windowrule = match:class .*discord.*, workspace 10 silent, no_initial_focus true 
windowrule = match:class .*bemenu-run.*, pin true, stay_focused true
windowrule = match:class .*dunst.*, pin true
windowrule = match:title ^(notificationtoasts_.*_desktop)$, match:class ^(steam)$, no_focus true
#windowrulev2 = workspace name:G, class:.*gamescope.*

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = dunst & /usr/lib/polkit-kde-authentication-agent-1 & udiskie & xwaylandvideobridge & waybar

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    accel_profile = flat
    force_no_accel = true
    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

xwayland {
    force_zero_scaling = true
}
env=GDK_SCALE,1
env=GDK_BACKEND,wayland,x11
env=QT_QPA_PLATFORM,wayland;xcb
env=SDL_VIDEODRIVER,wayland
env=CLUTTER_BACKEND,wayland
env=XDG_SESSION_DESKTOP,Hyprland
env=QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env=QT_AUTO_SCREEN_SCALE_FACTOR,1
env=MOZ_ENABLE_WAYLAND,1
env=MOZ_DBUS_REMOTE,1
env=XDG_SESSION_TYPE,wayland
env=_JAVA_AWT_WM_NONREPARENTING,1
env=KITTY_ENABLE_WAYLAND,1
env=XDG_CURRENT_DESKTOP,Hyprland


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    allow_tearing = true
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    shadow {
        enabled = falsesdasdasd
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more


    animation = windows, 1, 3, default
    animation = windowsOut, 1, 3, default
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace = off
}

misc {
    disable_hyprland_logo = true
}




# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, foot
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, SPACE, togglefloating, 
bind = $mainMod SHIFT, S, exec, grimshot copy area
bind = $mainMod, D, exec, bemenu-run --binding vim
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle
bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, L, movefocus, r
bind = $mainMod, H, movefocus, l
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
binde = $mainMod ALT, L, resizeactive, 20 0
binde = $mainMod ALT, H, resizeactive, -20 0
binde = $mainMod ALT, K, resizeactive, 0 -20
binde = $mainMod ALT, J, resizeactive, 0 20
binde = $mainMod ALT SHIFT, L, resizeactive, 100 0
binde = $mainMod ALT SHIFT, H, resizeactive, -100 0
binde = $mainMod ALT SHIFT, K, resizeactive, 0 -100
binde = $mainMod ALT SHIFT, J, resizeactive, 0 100

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, g, workspace, name:G #gaming workspace

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, g, movetoworkspacesilent, name:G #gaming workspace

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindlent =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindlent =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindlnt =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindlnt =, XF86MicMute, exec, wpctl set-source-mute @DEFAULT_SOURCE@ toggle
bindlnt =, XF86AudioPlay, exec, playerctl -ai firefox play-pause
bindlnt =, XF86AudioNext, exec, playerctl -ai firefox next
bindlnt =, XF86AudioPrev, exec, playerctl -ai firefox previous
bindlnt =, XF86AudioStop, exec, playerctl -ai firefoxstop

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

